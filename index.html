<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Optimized Glass Morphism</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    overflow-x: hidden;
}

/* Glass morph container */
.container {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 24px;
    padding: 35px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.1);
    width: 100%;
    max-width: 800px;
    text-align: center;
}

/* Heading */
h2 {
    color: rgba(255, 255, 255, 0.95);
    font-size: 2.2rem;
    margin-bottom: 25px;
}

/* Boxes layout */
.boxes {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 18px;
}

.box {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 25px 15px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    color: white;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s ease, background 0.2s ease;
}

.box:hover {
    transform: translateY(-4px);
    background: rgba(255, 255, 255, 0.08);
}

.box-icon {
    font-size: 2rem;
    margin-bottom: 10px;
}

.box-title {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 8px;
}

.box-description {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.75);
    line-height: 1.4;
}

/* Mobile Optimizations */
@media (max-width: 768px) {
    .container {
        padding: 25px 18px;
        border-radius: 18px;
    }
    h2 { font-size: 1.8rem; }
    .box { padding: 20px 12px; }
    .box-icon { font-size: 1.8rem; }
    .box-title { font-size: 1rem; }
    .box-description { font-size: 0.8rem; }
}

/* Very small screens */
@media (max-width: 480px) {
    .container { padding: 20px 12px; }
    h2 { font-size: 1.6rem; }
    .box { min-height: 120px; }
}
</style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <div class="boxes">
            <a href="/TEACHERS-DASHBOARD/attendance.html" class="box">
                <span class="box-icon">üìã</span>
                <h3 class="box-title">Attendance</h3>
                <p class="box-description">Click to record attendance</p>
            </a>
            <a href="https://dbspush.vercel.app/" class="box">
                <span class="box-icon">üîî</span>
                <h3 class="box-title">Send Notification</h3>
                <p class="box-description">Send app notifications</p>
            </a>
            <a href="https://www.stackoverflow.com" class="box">
                <span class="box-icon">‚ùì</span>
                <h3 class="box-title">Q&A Community</h3>
                <p class="box-description">Get answers to programming questions</p>
            </a>
        </div>
    </div>
</body>
</html>
