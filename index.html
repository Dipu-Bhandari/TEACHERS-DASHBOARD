<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Dark Glass Morphism Interface</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at top, #1a1a2e 0%, #16213e 25%, #0f3460 50%, #16213e 75%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 32px;
            padding: 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 40px 120px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.12);
            width: 100%;
            max-width: 1100px;
            text-align: center;
            transform: translateY(0);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.8), 
                rgba(138, 43, 226, 0.8), 
                rgba(30, 144, 255, 0.8), 
                rgba(255, 255, 255, 0.8)
            );
            background-size: 300% 100%;
            animation: gradientShift 4s ease infinite;
            border-radius: 32px 32px 0 0;
            filter: blur(0.5px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
        
        .container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .container:hover {
            transform: translateY(-8px) scale(1.01);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.25),
                0 0 60px rgba(255, 255, 255, 0.1);
        }
        
        h2 {
            color: rgba(255, 255, 255, 0.95);
            font-size: 3.2rem;
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: -0.8px;
            position: relative;
            text-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
            z-index: 2;
        }
        
        h2::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.8), 
                rgba(138, 43, 226, 0.8), 
                rgba(255, 255, 255, 0.8)
            );
            border-radius: 2px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
        }
        
        .boxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
            z-index: 2;
            position: relative;
        }
        
        .box {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px 20px;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 2px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.7), 
                rgba(138, 43, 226, 0.7), 
                rgba(30, 144, 255, 0.7)
            );
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
            filter: blur(0.5px);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        .box::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
            border-radius: 50%;
            pointer-events: none;
        }
        
        .box:hover::before {
            transform: scaleX(1);
        }
        
        .box:hover::after {
            width: 300px;
            height: 300px;
        }
        
        .box:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 
                0 20px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 4px 15px rgba(0, 0, 0, 0.25),
                0 0 40px rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.15);
        }
        
        .box:active {
            transform: translateY(-5px) scale(1.01);
        }
        
        .box-icon {
            font-size: 2.8rem;
            margin-bottom: 18px;
            color: rgba(255, 255, 255, 0.9);
            display: block;
            filter: drop-shadow(0 4px 15px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
            z-index: 3;
            position: relative;
        }
        
        .box:hover .box-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 6px 25px rgba(255, 255, 255, 0.5));
        }
        
        .box-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 12px;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            z-index: 3;
            position: relative;
        }
        
        .box-description {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.75);
            line-height: 1.6;
            margin: 0;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
            z-index: 3;
            position: relative;
        }
        
        /* Enhanced color variations with glow effects */
        .box-1:hover { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 50px rgba(102, 126, 234, 0.3); }
        .box-2:hover { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 50px rgba(118, 75, 162, 0.3); }
        .box-3:hover { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 50px rgba(240, 147, 251, 0.3); }
        .box-4:hover { box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4), 0 0 50px rgba(245, 87, 108, 0.3); }
        
        /* Subtle floating animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }
        
        .container {
            animation: float 8s ease-in-out infinite;
        }
        
        .container:hover {
            animation: none;
        }
        
        /* Enhanced Responsive Design */
        @media (max-width: 1200px) {
            .container {
                max-width: 900px;
                padding: 45px;
            }
            
            .boxes {
                grid-template-columns: repeat(2, 1fr);
                gap: 22px;
            }
        }
        
        @media (max-width: 1024px) {
            .container {
                max-width: 800px;
                padding: 40px;
                border-radius: 28px;
            }
            
            h2 {
                font-size: 2.8rem;
                margin-bottom: 35px;
            }
            
            .boxes {
                gap: 20px;
            }
            
            .box {
                padding: 30px 18px;
                min-height: 180px;
            }
            
            .box-icon {
                font-size: 2.4rem;
                margin-bottom: 15px;
            }
            
            .box-title {
                font-size: 1.25rem;
            }
            
            .box-description {
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 100%;
                padding: 35px 25px;
                border-radius: 24px;
            }
            
            h2 {
                font-size: 2.4rem;
                margin-bottom: 30px;
            }
            
            .boxes {
                grid-template-columns: 1fr;
                gap: 18px;
            }
            
            .box {
                padding: 28px 16px;
                min-height: 160px;
                border-radius: 20px;
            }
            
            .box-icon {
                font-size: 2.2rem;
            }
            
            .box-title {
                font-size: 1.2rem;
            }
            
            .box-description {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            
            .box {
                padding: 25px 15px;
                min-height: 150px;
            }
            
            .box-icon {
                font-size: 2rem;
                margin-bottom: 12px;
            }
            
            .box-title {
                font-size: 1.1rem;
                margin-bottom: 10px;
            }
            
            .box-description {
                font-size: 0.8rem;
                line-height: 1.5;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 18px;
                border-radius: 20px;
            }
            
            h2 {
                font-size: 1.8rem;
                margin-bottom: 22px;
                letter-spacing: -0.5px;
            }
            
            h2::after {
                bottom: -8px;
                width: 60px;
                height: 3px;
            }
            
            .boxes {
                gap: 15px;
                margin-top: 25px;
            }
            
            .box {
                padding: 22px 12px;
                min-height: 140px;
                border-radius: 16px;
            }
            
            .box-icon {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }
            
            .box-title {
                font-size: 1rem;
            }
            
            .box-description {
                font-size: 0.75rem;
                line-height: 1.4;
            }
        }
        
        @media (max-width: 360px) {
            .container {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 1.6rem;
                margin-bottom: 20px;
            }
            
            .box {
                padding: 20px 10px;
                min-height: 130px;
            }
            
            .box-icon {
                font-size: 1.6rem;
                margin-bottom: 8px;
            }
            
            .box-title {
                font-size: 0.95rem;
            }
            
            .box-description {
                font-size: 0.7rem;
            }
        }
        
        /* Ensure smooth performance on mobile */
        @media (max-width: 768px) {
            .container::after {
                display: none;
            }
            
            .box::after {
                display: none;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .container {
                backdrop-filter: blur(20px);
                -webkit-backdrop-filter: blur(20px);
            }
            
            .box {
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
            }
        }
        
        /* Landscape mobile orientation */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h2 {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .boxes {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .box {
                padding: 15px 10px;
                min-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome</h2>
        <div class="boxes">
            <a href="/TEACHERS-DASHBOARD/attendance.html" class="box box-1">
                <span class="box-icon">📋</span>
                <h3 class="box-title">Attendance</h3>
                <p class="box-description"> Please click on it to record attendance</p>
            </a>
            
            <a href="https://www.github.com" class="box box-2">
                <span class="box-icon">💻</span>
                <h3 class="box-title">Code Platform</h3>
                <p class="box-description">Discover, share, and collaborate on code with millions of developers worldwide.</p>
            </a>
            
            <a href="https://www.stackoverflow.com" class="box box-3">
                <span class="box-icon">❓</span>
                <h3 class="box-title">Q&A Community</h3>
                <p class="box-description">Get answers to your programming questions from the largest developer community.</p>
            </a>
        </div>
    </div>
</body>
</html>
