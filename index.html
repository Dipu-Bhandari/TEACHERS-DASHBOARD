* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    color: white;
}

.app {
    width: 100%;
    max-width: 480px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    overflow: hidden;
}

/* App header */
.header {
    background: rgba(255, 255, 255, 0.08);
    padding: 18px;
    text-align: center;
    font-size: 1.5rem;
    font-weight: 700;
    border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    letter-spacing: 0.5px;
}

/* Grid menu */
.menu {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 20px;
}

.menu-item {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 25px 15px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    color: white;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: transform 0.15s ease, background 0.15s ease;
}

.menu-item:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.12);
}

.menu-icon {
    font-size: 2.2rem;
    margin-bottom: 10px;
}

.menu-title {
    font-size: 1rem;
    font-weight: 600;
    margin-bottom: 5px;
}

.menu-desc {
    font-size: 0.8rem;
    color: rgba(255, 255, 255, 0.75);
}

/* Animated footer title */
.footer {
    padding: 15px;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 1.4rem;
    animation: colorPulse 3s infinite alternate ease-in-out;
}

@keyframes colorPulse {
    0% { color: #ff6b6b; }
    25% { color: #feca57; }
    50% { color: #1dd1a1; }
    75% { color: #48dbfb; }
    100% { color: #ff9ff3; }
}

@media (max-width: 480px) {
    .menu { gap: 12px; padding: 15px; }
    .menu-item { padding: 20px 10px; }
    .menu-icon { font-size: 1.8rem; }
}
