@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #080A17, #0D1225, #121936);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    color: white;
}

.app {
    width: 100%;
    max-width: 480px;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background: rgba(8, 10, 23, 0.85);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    overflow: hidden;
    border: 1px solid rgba(255, 255, 255, 0.08);
}

/* Grid menu - now takes full height */
.menu {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 20px;
    padding: 30px 20px;
    align-content: center;
}

.menu-item {
    background: linear-gradient(145deg, rgba(8, 10, 23, 0.9), rgba(18, 25, 54, 0.7));
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 30px 20px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.12);
    box-shadow: 
        0 8px 32px rgba(8, 10, 23, 0.4),
        0 4px 16px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
    color: white;
    text-decoration: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
}

.menu-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
    transition: left 0.5s;
}

.menu-item:hover::before {
    left: 100%;
}

.menu-item:hover {
    transform: translateY(-5px) scale(1.03);
    background: linear-gradient(145deg, rgba(18, 25, 54, 0.9), rgba(8, 10, 23, 0.8));
    box-shadow: 
        0 12px 40px rgba(8, 10, 23, 0.5),
        0 8px 24px rgba(0, 0, 0, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.15);
    border-color: rgba(255, 255, 255, 0.2);
}

.menu-item:active {
    transform: translateY(-2px) scale(1.01);
}

.menu-icon {
    font-size: 2.5rem;
    margin-bottom: 12px;
    filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
}

.menu-title {
    font-size: 1.1rem;
    font-weight: 700;
    margin-bottom: 6px;
    letter-spacing: 0.3px;
}

.menu-desc {
    font-size: 0.85rem;
    color: rgba(255, 255, 255, 0.75);
    font-weight: 400;
}

/* Enhanced animated footer title */
.footer {
    padding: 20px;
    text-align: center;
    font-family: 'Pacifico', cursive;
    font-size: 1.5rem;
    animation: enhancedColorPulse 4s infinite alternate ease-in-out;
    text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
    background: rgba(8, 10, 23, 0.6);
    backdrop-filter: blur(10px);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
}

@keyframes enhancedColorPulse {
    0% { 
        color: #ff6b6b; 
        text-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
    }
    20% { 
        color: #feca57; 
        text-shadow: 0 0 20px rgba(254, 202, 87, 0.5);
    }
    40% { 
        color: #1dd1a1; 
        text-shadow: 0 0 20px rgba(29, 209, 161, 0.5);
    }
    60% { 
        color: #48dbfb; 
        text-shadow: 0 0 20px rgba(72, 219, 251, 0.5);
    }
    80% { 
        color: #ff9ff3; 
        text-shadow: 0 0 20px rgba(255, 159, 243, 0.5);
    }
    100% { 
        color: #a8e6cf; 
        text-shadow: 0 0 20px rgba(168, 230, 207, 0.5);
    }
}

/* Floating particles effect */
.app::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
    background-size: 50px 50px, 30px 30px;
    animation: float 20s infinite linear;
    pointer-events: none;
}

@keyframes float {
    0% { transform: translateY(0px); }
    100% { transform: translateY(-100px); }
}

@media (max-width: 480px) {
    .menu { 
        gap: 16px; 
        padding: 25px 15px; 
    }
    .menu-item { 
        padding: 25px 15px; 
        border-radius: 16px;
    }
    .menu-icon { 
        font-size: 2.2rem; 
    }
    .menu-title {
        font-size: 1rem;
    }
    .menu-desc {
        font-size: 0.8rem;
    }
    .footer {
        font-size: 1.3rem;
        padding: 16px;
    }
}
