<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Attendance Viewer</title>
</head>
<body>
<div id="attendance-app">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #080A17, #0D1225, #121936);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: white;
    }

    /* Floating particles background effect */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 25% 25%, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
        radial-gradient(circle at 75% 75%, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
      background-size: 50px 50px, 30px 30px;
      animation: float 25s infinite linear;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(0deg); }
      100% { transform: translateY(-100px) rotate(360deg); }
    }

    #attendance-app {
      width: 100%;
      max-width: 480px;
      margin: 0 auto;
      padding: 30px;
      background: rgba(8, 10, 23, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      box-shadow: 
        0 8px 32px rgba(8, 10, 23, 0.4),
        0 4px 16px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    #attendance-app::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.6), rgba(72, 219, 251, 0.6), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    #attendance-app h2 {
      font-size: 24px;
      font-weight: 700;
      color: #ffffff;
      text-align: center;
      margin-bottom: 2rem;
      width: 100%;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, #ff6b6b, #48dbfb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titlePulse 3s infinite alternate;
    }

    @keyframes titlePulse {
      0% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    select,
    input[type="date"],
    button {
      width: 100%;
      font-size: 15px;
      font-weight: 500;
      padding: 1rem 1.25rem;
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 12px;
      background: linear-gradient(145deg, rgba(18, 25, 54, 0.8), rgba(8, 10, 23, 0.6));
      color: #ffffff;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
    }

    select:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: rgba(72, 219, 251, 0.5);
      box-shadow: 
        0 0 20px rgba(72, 219, 251, 0.2),
        0 4px 15px rgba(0, 0, 0, 0.1);
      transform: translateY(-2px);
    }

    select option {
      background: #0D1225;
      color: #ffffff;
      padding: 10px;
    }

    /* Custom date input styling */
    input[type="date"]::-webkit-calendar-picker-indicator {
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="%2348dbfb" viewBox="0 0 24 24"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/></svg>');
      filter: brightness(1.2);
      cursor: pointer;
    }

    button {
      font-weight: 700;
      border: none;
      background: linear-gradient(135deg, #ff6b6b, #48dbfb);
      color: #ffffff;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      background: linear-gradient(135deg, #48dbfb, #ff6b6b);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(72, 219, 251, 0.4);
    }

    button:active {
      transform: translateY(-1px);
    }

    #spinner-container {
      display: none;
      justify-content: center;
      margin-top: 1.5rem;
      width: 100%;
    }

    .spinner {
      width: 35px;
      height: 35px;
      border: 3px solid rgba(72, 219, 251, 0.2);
      border-top: 3px solid #48dbfb;
      border-right: 3px solid #ff6b6b;
      border-radius: 50%;
      animation: spin 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
      box-shadow: 0 0 20px rgba(72, 219, 251, 0.3);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .data-card {
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      width: 100%;
      background: linear-gradient(145deg, rgba(18, 25, 54, 0.6), rgba(8, 10, 23, 0.5));
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      box-shadow: 
        0 8px 25px rgba(8, 10, 23, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      box-sizing: border-box;
      animation: cardSlideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      position: relative;
      overflow: hidden;
    }

    .data-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(72, 219, 251, 0.4), transparent);
    }

    @keyframes cardSlideIn {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .data-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 0;
      border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
      font-size: 15px;
      transition: all 0.2s ease;
      position: relative;
    }

    .data-row:hover {
      background: rgba(72, 219, 251, 0.05);
      padding-left: 8px;
      border-radius: 8px;
    }

    .data-row:last-child {
      border-bottom: none;
    }

    .label {
      font-weight: 600;
      color: #48dbfb;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .value {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      font-size: 15px;
    }

    .error,
    .info {
      margin-top: 1.5rem;
      padding: 1rem 1.25rem;
      border-radius: 12px;
      font-weight: 600;
      text-align: center;
      width: 100%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      animation: messageSlideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      position: relative;
      overflow: hidden;
    }

    .error {
      background: linear-gradient(145deg, rgba(220, 53, 69, 0.2), rgba(220, 53, 69, 0.1));
      color: #ff6b6b;
      border: 1px solid rgba(220, 53, 69, 0.3);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.1);
    }

    .info {
      background: linear-gradient(145deg, rgba(255, 193, 7, 0.2), rgba(255, 193, 7, 0.1));
      color: #feca57;
      border: 1px solid rgba(255, 193, 7, 0.3);
      box-shadow: 0 4px 15px rgba(255, 193, 7, 0.1);
    }

    @keyframes messageSlideIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile responsiveness */
    @media screen and (max-width: 768px) {
      body {
        padding: 15px;
      }

      #attendance-app {
        padding: 24px;
        border-radius: 16px;
      }

      #attendance-app h2 {
        font-size: 22px;
        margin-bottom: 1.5rem;
      }

      select,
      input[type="date"],
      button {
        padding: 0.875rem 1rem;
        font-size: 14px;
      }

      .data-card {
        padding: 1.25rem;
        border-radius: 12px;
      }

      .data-row {
        font-size: 14px;
      }

      .label {
        font-size: 13px;
      }

      .value {
        font-size: 14px;
      }
    }

    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }

      #attendance-app {
        padding: 20px;
        border-radius: 12px;
      }

      #attendance-app h2 {
        font-size: 20px;
      }

      select,
      input[type="date"],
      button {
        padding: 0.75rem;
        font-size: 13px;
      }

      .form-row {
        gap: 0.875rem;
      }
    }
  </style>

  <h2>📊 Attendance Viewer</h2>

  <div class="form-row">
    <select id="classSelect">
      <option value="">Select Class</option>
      <option value="Kindergarten">Kindergarten</option>
      <option value="Nursery(A)">Nursery(A)</option>
      <option value="Nursery(B)">Nursery(B)</option>
      <option value="Nursery(C)">Nursery(C)</option>
      <option value="KG(A)">KG(A)</option>
      <option value="KG(B)">KG(B)</option>
      <option value="KG(C)">KG(C)</option>
      <option value="CLASS(1A)">CLASS(1A)</option>
      <option value="CLASS(1B)">CLASS(1B)</option>
      <option value="CLASS(1C)">CLASS(1C)</option>
      <option value="CLASS(2A)">CLASS(2A)</option>
      <option value="CLASS(2B)">CLASS(2B)</option>
      <option value="CLASS(2C)">CLASS(2C)</option>
      <option value="CLASS(3A)">CLASS(3A)</option>
      <option value="CLASS(3B)">CLASS(3B)</option>
      <option value="CLASS(3C)">CLASS(3C)</option>
      <option value="CLASS(4A)">CLASS(4A)</option>
      <option value="CLASS(4B)">CLASS(4B)</option>
      <option value="CLASS(4C)">CLASS(4C)</option>
      <option value="CLASS(5A)">CLASS(5A)</option>
      <option value="CLASS(5B)">CLASS(5B)</option>
      <option value="CLASS(5C)">CLASS(5C)</option>
      <option value="CLASS(6A)">CLASS(6A)</option>
      <option value="CLASS(6B)">CLASS(6B)</option>
      <option value="CLASS(6C)">CLASS(6C)</option>
      <option value="CLASS(7A)">CLASS(7A)</option>
      <option value="CLASS(7B)">CLASS(7B)</option>
      <option value="CLASS(7C)">CLASS(7C)</option>
      <option value="CLASS(8A)">CLASS(8A)</option>
      <option value="CLASS(8B)">CLASS(8B)</option>
      <option value="CLASS(8C)">CLASS(8C)</option>
      <option value="CLASS(9A)">CLASS(9A)</option>
      <option value="CLASS(9B)">CLASS(9B)</option>
      <option value="CLASS(9C)">CLASS(9C)</option>
      <option value="CLASS(10A)">CLASS(10A)</option>
      <option value="CLASS(10B)">CLASS(10B)</option>
      <option value="CLASS(10C)">CLASS(10C)</option>
      <option value="CLASS(11A)">CLASS(11A)</option>
      <option value="CLASS(11B)">CLASS(11B)</option>
      <option value="CLASS(11C)">CLASS(11C)</option>
      <option value="CLASS(12A)">CLASS(12A)</option>
      <option value="CLASS(12B)">CLASS(12B)</option>
      <option value="CLASS(12C)">CLASS(12C)</option>
    </select>

    <input type="date" id="dateInput" />
    <button onclick="fetchAttendance()">Fetch Attendance</button>
  </div>

  <div id="spinner-container"><div class="spinner"></div></div>
  <div id="result"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxWvCsQBbTN4X8x3dRKzdyONKF6FUKpTRLJ4FC2XbX8oKtXcs7L2dks_rm__ICCocCq/exec";

    async function fetchAttendance() {
      const className = document.querySelector("#classSelect").value;
      const date = document.querySelector("#dateInput").value;
      const spinner = document.querySelector("#spinner-container");
      const resultBox = document.querySelector("#result");
      resultBox.innerHTML = "";

      if (!className || !date) {
        resultBox.innerHTML = `<div class="error">⚠️ Please select both class and date.</div>`;
        return;
      }

      spinner.style.display = "flex";

      try {
        const response = await fetch(`${API_URL}?class=${encodeURIComponent(className)}&date=${encodeURIComponent(date)}`);
        const text = await response.text();
        const data = JSON.parse(text);
        spinner.style.display = "none";

        if (data.status === "success") {
          const entries = Object.entries(data.data)
            .map(([key, value]) => `
              <div class="data-row">
                <div class="label">${key}</div>
                <div class="value">${value}</div>
              </div>`)
            .join("");
          resultBox.innerHTML = `<div class="data-card">${entries}</div>`;
        } else {
          resultBox.innerHTML = `<div class="info">⚠️ ${data.message}</div>`;
        }
      } catch (error) {
        spinner.style.display = "none";
        resultBox.innerHTML = `<div class="error">❌ Error fetching attendance. Check console log.</div>`;
        console.error("Fetch Error:", error);
      }
    }

    // Set today's date as default
    document.addEventListener('DOMContentLoaded', function() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('dateInput').value = today;
    });
  </script>
</div>

</body>
</html>
